<!-- BLACKOUTSCREEN -->
<div class="screen openScreen" id="screen" (click)="closeAnyModal()"></div>
<!-- Edit POST FORM START -->
<div class="modal openModal" id="edit-post-modal">
  <div class="form-header">
    <h3>Edit post</h3>
    <span (click)="closeForm()">x</span>
  </div>
  <form #editPostForm="ngForm" (ngSubmit)="onUpdatePost(editPostForm)" ngNativeValidate>
    <div class="form-data">
      <input type="hidden" name="postId" ngModel="{{post.postId }}">
      <h4 *ngIf="post.image !== null">Image link:</h4>
      <input type="url" ngModel="{{post.image}}" name="image" id="image" placeholder="ImageUrl or Youtube Link"
        *ngIf="post.image !== null">
    </div>
    <div class="form-data">
      <h4 *ngIf="post.youtubeLink !== null">Youtube Link:</h4>
      <input *ngIf="post.youtubeLink !== null" type="url" ngModel name="youtubeLink" placeholder="Youtube Url..."
        pattern="(?:https?:\/\/)?(?:www\.)?youtu(?:\.be\/|be.com\/\S*(?:watch|embed)(?:(?:(?=\/[-a-zA-Z0-9_]{11,}(?!\S))\/)|(?:\S*v=|v\/)))([-a-zA-Z0-9_]{11,})">
    </div>
    <div class="form-data">
      <h4>Caption:</h4>
      <textarea name="message" placeholder="Write a caption..." ngModel="{{post.message }}" rows="6"></textarea>
    </div>
    <div class="post-submit">
      <button>Update Post</button>
    </div>
  </form>
</div>
<!-- Edit POST FORM END -->
